<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet"
        href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Giphy Party!</h1>
    <form id="gif-form">
      <input type="text" id="search" placeholder="Enter a search term" class="form-control mr-2"/>
      <input type="submit" value="Search for Gifs!"/>
      <button id="remove" class="btn-danger ml-2">Remove Images</button>
    </form>
    <div id="gif-area" class="row">
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
